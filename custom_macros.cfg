[gcode_macro _PRIME_EXTRUDER]
gcode:
    M117 Priming
    G1 X4.1 Y20 Z0.3 F5000.0 ; Move to start position
    ; now print a line of filament to prepare extrusion
    G1 X4.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X4.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X4.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G92 E0 ; Set extrusion distance to 0

[gcode_macro PRIME_EXTRUDER]
gcode:
  M117 Priming
  G1 Y3.0 X3.0 Z0.3 F3000
  G1 X60.0 E9.0 F600
  G1 X100.0 E12.5 F600
  G1 Z5 F3000
  G92 E0

[gcode_macro START_PRINT]
gcode:
    {% set bed_temp = params.BED_TEMP|default(50)|float %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(205)|float %}
    # Start bed heating
    M117 Heating bed
    M140 S{bed_temp}
    # Home the printer
    G28
    # Load Mesh Bed Level
    BED_MESH_PROFILE load=default
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Move the nozzle near the bed
    G1 X0 Y0 Z20 F3000
    # Move the nozzle very close to the bed
    #G1 Z0.15 F300
    # Start nozzle heating
    M117 Heating nozzle
    M104 S{extruder_temp}
    # Wait for bed to reach temperature
    M190 S{bed_temp}
    # Set and wait for nozzle to reach temperature
    M109 S{extruder_temp}
    # Prime line
    PRIME_EXTRUDER
    M117 Printing
    
# ---------------------------- End Print -----------------------------


[gcode_macro END_PRINT]
gcode:
    M104 S0 ;extruder heater off
    M140 S0 ;heated bed heater off (if you have it)
    G91 ;relative positioning
    G10; retract    
    G28 X0 Y0 ;move X/Y to min endstops, so the head is out of the way
    G1 Y200 F5000 ;move completed part out
    MOTORS_OFF
    G90 ;absolute positioning
    M117 Print finished.

